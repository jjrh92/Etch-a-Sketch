<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-palette-web-flaticons-lineal-color-flat-icons-2.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch | jjrh92.dev</title>
    </head>
    <body>
        <header>
            <a draggable="false" class="title" title="Refresh this page" href="/">Etch-a-Sketch | jjrh92.dev</a>
        </header>
        <main>

            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <input type="color" id="colorInput" class="colorInput" value="#002AFF">
                    <label id="colorLabel" for="colorInput">Change Color</label>
                </div>
                <div>
                    <input
                        id="rangeInput"
                        class="rangeInput"
                        type="range" 
                        placeholder="Board Size"
                        step="2"
                        min="2"
                        value="16" 
                        max="100"
                        onchange="changeSize(this.value)" />
                    <label id="rangeLabel" class="rangeLabel" for="rangeInput">Current Size 16x16</label>
                </div>
                <div id="checkInputs" class="checkInputs">
                    <input
                        id="eraserInput"
                        class="eraserInput"
                        type="checkbox"
                        />
                    <label id="eraserLabel" for="eraserInput">Eraser</label>

                    <input
                    id="rainbowInput"
                    class="rainbowInput"
                    type="checkbox"
                    />
                    <label id="rainbowLabel" for="rainbowInput">Rainbow Mode</label>

                    <input
                    id="resetInput"
                    class="resetInput"
                    type="checkbox"
                    />
                    <label id="resetLabel" for="resetInput">Reset</label>
                </div>
            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
